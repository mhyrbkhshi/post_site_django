<div class="col mb-5 h-100">
    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
    <i class="bi {% if tag.attr %}{{tag.attr}}{% else %}bi-tag-fill{% endif %}"></i></div>
    <a class='link-dark' href="{% url 'tag-detail' tag.slug %}">
        <h2 class="h5">{{tag.name}}</h2>
    </a>
    <p class="mb-0">{{tag.text|truncatechars:180}}</p>
</div>

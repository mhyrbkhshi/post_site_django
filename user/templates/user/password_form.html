{% extends 'user/base_form.html' %}

{% block form_info %}You can change your password now.{% endblock form_info %}

{% block icon %}
<div class="feature bg-warning bg-gradient text-white rounded-3 mb-3">
    <i class="bi bi-person"></i>
</div>
{% endblock icon %}


{% block btn %}
<div class="d-grid">
    <button class="btn btn-warning btn-lg" id="submitButton" type="submit"> Change </button>
    <a class="btn btn-secondary btn-lg" style='margin-top: 1rem;' href="{% url 'user-profile' user.username %}" > Cancel </a>
</div>
{% endblock btn %}
